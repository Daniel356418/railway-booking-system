apiVersion: apps/v1
kind: Deployment
metadata:
  name: railway-booking-app
  namespace: railway-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: railway-booking-app
  template:
    metadata:
      labels:
        app: railway-booking-app
    spec:
      containers:
      - name: railway-booking-app
        image: railwayacr.azurecr.io/railway-booking-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5